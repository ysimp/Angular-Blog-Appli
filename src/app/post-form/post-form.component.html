<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer un nouveau Post</h2>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" id="title"
                       class="form-control" formControlName="title">
              </div>
              <div class="form-group">
                <label for="contenu">Contenu</label>
                <input type="text" id="contenu"
                       class="form-control" formControlName="contenu">
              </div>
              <button type="submit"     
                      class="btn btn-primary" [disabled]="postForm.invalid">Soumettre</button>
        </form>
    </div>
</div>
